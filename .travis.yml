language: cpp

sudo: false

compiler:
- clang
#- gcc


before_install:
  # Get CMake 3.1
  - wget https://github.com/Viq111/travis-container-packets/releases/download/cmake-3.1.2/cmake.tar.bz2
  - tar -xjf cmake.tar.bz2
  - rm cmake.tar.bz2
  - export PATH=$(pwd)/cmake/bin:$PATH

addons:
  apt:
    packages:
    - cmake
    - doxygen
    - libboost1.55-all-dev
    - libstdc++-4.9-dev

script:
- source .travis/build.sh

notifications:
  email:
    on_failure: always
    on_success: change
env:
  - USE=clang++-3.5
  - USE=clang++-3.5 TASK=doxygen
env:
  matrix:
    secure: 

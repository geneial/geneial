language: cpp
sudo: required
compiler:
- gcc
- clang
before_install:
- source .travis/setup_travis.sh
script:
- source .travis/build.sh
notifications:
  email:
    on_failure: always
    on_success: change
env:
  - USE=g++-4.8
  - USE=g++-4.9
  - USE=clang++-3.4
  - USE=clang++-3.5
  - USE=clang++-3.5 TASK=doxygen
env:
  matrix:
    secure: 
